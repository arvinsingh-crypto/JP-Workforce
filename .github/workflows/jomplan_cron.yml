name: Jom-Plan Autonomous Workforce

# 1. The Schedule Trigger
on:
  schedule:
    # Runs at 5:00 PM Kuala Lumpur time every Friday (which is 09:00 UTC)
    # Cron format: minute hour day month day-of-week
    - cron: '0 9 * * 5' 
  workflow_dispatch: # This adds a manual "Run" button so you can test it anytime!

jobs:
  run-ai-workforce:
    runs-on: ubuntu-latest # Uses a fresh Linux server
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4 # Pulls your code from the repo
        
      - name: Set up Python
        uses: actions/setup-python@v5 # Installs Python
        with:
          python-version: '3.11'
          
      - name: Install Dependencies
        run: pip install -r requirements.txt # Installs CrewAI, Pandas, etc.
        
      -- name: Run Jom-Plan Autonomous Worker
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
          RECEIVER_EMAIL: ${{ secrets.RECEIVER_EMAIL }}
        run: python autonomous_worker.py
        
        
